<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Instagram with Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fafafa;
    }
    header {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      font-weight: bold;
      font-size: 24px;
    }

    .post {
      background: white;
      max-width: 500px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      animation: fadeIn 1s ease-in;
    }

    .post img {
      width: 100%;
      border-bottom: 1px solid #ccc;
    }

    .post .caption {
      padding: 10px;
    }

    .profile {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      transition: transform 0.3s ease;
    }

    .profile img:hover {
      transform: scale(1.1);
    }

    .like-button {
      cursor: pointer;
      font-size: 20px;
      padding: 10px;
      transition: transform 0.3s ease;
    }

    .like-button:hover {
      animation: bounce 0.5s;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%   { transform: scale(1); }
      30%  { transform: scale(1.4); }
      50%  { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">MiniGram</div>
    <div>üîç ‚ù§Ô∏è üë§</div>
  </header>

  <div class="post">
    <div class="profile">
      <img src="https://via.placeholder.com/40" alt="User Profile" />
      <strong>@username</strong>
    </div>
    <img src="https://via.placeholder.com/500x300" alt="Post Image" />
    <div class="caption">
      <strong>@username</strong> Just chilling at the beach üåä
      <div class="like-button">‚ù§Ô∏è Like</div>
    </div>
  </div>

  <div class="post">
    <div class="profile">
      <img src="https://via.placeholder.com/40" alt="User Profile" />
      <strong>@anotheruser</strong>
    </div>
    <img src="https://via.placeholder.com/500x300/aaa" alt="Post Image" />
    <div class="caption">
      <strong>@anotheruser</strong> Coffee time ‚òï
      <div class="like-button">‚ù§Ô∏è Like</div>
    </div>
  </div>

</body>
</html>
